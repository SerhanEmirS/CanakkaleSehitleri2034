<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çanakkale Şehitleri - İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #0c0056;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .ataturk-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .ataturk-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ataturk-img.left {
            left: 20px;
        }

        .ataturk-img.right {
            right: 20px;
        }

        .contact-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .contact-section h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #bb0a1e;
        }

        .contact-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-form, .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #bb0a1e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #8a0917;
        }

        .contact-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-info h3 {
            margin-bottom: 15px;
            color: #bb0a1e;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1em;
        }

        .contact-info a {
            color: #bb0a1e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #8a0917;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #bb0a1e;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #8a0917;
        }

        .map-container {
            margin-top: 30px;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="ataturk-img left">
                <img src="images/ataturk.jpg" alt="Atatürk">
            </div>

            <h1>Çanakkale Şehitlerini Anıyoruz</h1>

            <div class="ataturk-img right">
                <img src="images/ataturk.jpg" alt="Atatürk">
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkında</a></li>
                    <li><a href="gallery.html">Galeri</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h2>İletişim</h2>
        <div class="contact-container">
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Adınız" required>
                    <input type="email" id="email" placeholder="E-posta Adresiniz" required>
                    <input type="text" id="subject" placeholder="Konu" required>
                    <textarea id="message" placeholder="Mesajınız" required></textarea>
                    <button type="submit">Gönder</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Bize Ulaşın</h3>
                <p><i class="fas fa-map-marker-alt"></i> Çanakkale Şehitleri Anıtı, Çanakkale, Türkiye</p>
                <p><i class="fas fa-phone"></i> <a href="tel:+905555555555">+90 555 555 55 55</a></p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:info@canakkalesehitleri.com">info@canakkalesehitleri.com</a></p>

                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.073144447123!2d26.40631531538716!3d40.190888979391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b1a2f7a9d9d9b5%3A0x9c9c9c9c9c9c9c9c!2sÇanakkale%20Savaşı%20Alanı!5e0!3m2!1str!2str!4v1631234567890!5m2!1str!2str" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Çanakkale Şehitleri Anma Sitesi</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mesajınız başarıyla gönderildi!');
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
