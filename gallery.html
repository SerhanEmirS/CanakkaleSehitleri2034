    <!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeri - Çanakkale Şehitleri</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f4f4f4;
                color: #333;
            }

            header {
                background: #0c0056;
                color: white;
                padding: 20px 0;
                text-align: center;
                position: relative;
            }

            header h1 {
                margin: 0;
                font-size: 2.5em;
            }

            nav ul {
                list-style: none;
                padding: 0;
                margin: 10px 0 0;
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.1em;
                transition: color 0.3s ease;
            }

            nav ul li a:hover {
                color: #ffd700;
            }

            .ataturk-img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                overflow: hidden;
                border: 3px solid white;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .ataturk-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .ataturk-img.left {
                left: 20px;
            }

            .ataturk-img.right {
                right: 20px;
            }

            .content {
                padding: 40px 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            h2 {
                text-align: center;
                font-size: 2em;
                margin-bottom: 30px;
                color: #bb0a1e;
            }

            /* Galeri Stili */
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .gallery-item {
                position: relative;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .gallery-item img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                display: block;
                transition: transform 0.3s ease;
            }

            .gallery-item:hover img {
                transform: scale(1.1);
            }

            .gallery-item .overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                text-align: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .gallery-item:hover .overlay {
                opacity: 1;
            }

            .lightbox-overlay {
                background: rgba(0, 0, 0, 0.9) !important;
            }

            .lightbox-image {
                border-radius: 10px;
            }

            footer {
                background: #333;
                color: white;
                text-align: center;
                padding: 20px 0;
                margin-top: 40px;
            }

            footer p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="ataturk-img left">
                    <img src="images/ataturk.jpg" alt="Atatürk">
                </div>

                <h1>Çanakkale Şehitlerini Anıyoruz</h1>

                <div class="ataturk-img right">
                    <img src="images/ataturk.jpg" alt="Atatürk">
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Ana Sayfa</a></li>
                        <li><a href="about.html">Hakkında</a></li>
                        <li><a href="gallery.html">Galeri</a></li>
                        <li><a href="contact.html">İletişim</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="content">
            <div class="container">
                <h2>Galeri</h2>
                <div class="gallery">
                    <div class="gallery-item">
                        <a href="images/1.jpg" data-lightbox="gallery" data-title="Çanakkale Savaşı">
                            <img src="images/Canakkale.jpg" alt="Çanakkale Savaşı">
                            <div class="overlay">Çanakkale Mehmetcikleri</div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="images/3.jpg" data-lightbox="gallery" data-title="Çanakkale Şehitleri">
                            <img src="images/canakkalesavasi3.webp" alt="Çanakkale Şehitleri">
                            <div class="overlay">Çanakkale Şehitleri</div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="images/12.jpg" data-lightbox="gallery" data-title="Çanakkale Anıtı">
                            <img src="images/çanakkale.webp" alt="Çanakkale Anıtı">
                            <div class="overlay">Çanakkale Zaferi</div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="images/askerler.jpg" data-lightbox="gallery" data-title="Çanakkale'de Askerler">
                            <img src="images/atrr.jpg" alt="Çanakkale'de Askerler">
                            <div class="overlay">Çanakkale'de Atatürk</div>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="images/zafer.jpg" data-lightbox="gallery" data-title="Çanakkale Zaferi">
                            <img src="images/zafer.jpg" alt="Çanakkale Zaferi">
                            <div class="overlay">Çanakkale Zaferi</div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2025 Çanakkale Şehitleri Anma Sitesi</p>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    </body>
    </html>
